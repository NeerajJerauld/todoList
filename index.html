<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<link rel="stylesheet" href="toDoList.html">
<link rel="stylesheet" href="login.css">
</head>
<body class="bgLogInImage">
  
       <!-- START OF CONTAINER -->
    <div class="container-fluid col-md-5 col-xl-4 text-white g-0">
      <div class="row text-center mb-3 mt-5 justify-content-center">
        <p class="h2">Welcome to the TodoList App</p>
      </div>
      <!-- END OF SIGN IN TEXT -->

      <div class="row bgcolorBlue justify-content-center mb-3 rounded">
        <div class="col-12 px-5">
          <!-- FORM STARTING -->
          <form class="row g-3 mt-4" id ="validationForm"  onsubmit="return validate()">
            <div class="col-12">
              <label for="inputUsername4" class="form-label">Username</label>
              <input
                type="text"
                class="form-control rounded-3"
                id="inputUsername4"
                required
              />
            </div>
            
            <!-- END OF EMAIL INPUT -->

            <div class="col-12 mb-3">
              <div class="d-flex justify-content-between">
                <label for="inputPassword4" class="form-label">Password</label>
                
              </div>

              <input
                type="password"
                class="form-control col-12 rounded-3"
                id="inputPassword4"
                required
              />
            </div>
            <div class="col-12 text-center">
              <p class="h6 text-danger" id="passwordErr" hidden = true></p>
            </div>
            <!-- END OF PASSWORD INPUT -->

            

            <div class="col-10 mb-4 mx-auto">
              <button
                type = "submit"
                class="btn btn-success mx-auto w-100 rounded-pill"
                
              >
                Log in
              </button>
            </div>
            <!-- END OF SUBMIT BUTTON -->
          </form>
          <!-- END OF FORM -->
        </div>
        <!-- END OF COLUMN TEXT -->
      </div>
      <!-- END OF SIGN IN ROW -->

  

     
    </div>
    <!-- END OF CONTAINER -->
    
    <script  type="text/javascript" src="login.js"></script>
</body>
</html>
